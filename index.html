<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>გამოსაწერი ნივთის ჯამური ფასი</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>დოლარის კურსი: <span id="usdPrice">2.735</span>₾</h1>
      <h1>ტრანსპორტირების ფასი <span id="usa2georgia">8</span>$</h1>
      <div><h1>პროდუქტის ღირებულება ($) </h1><input id="price" type="" placeholder="პროდუქტის ფასი (USD)" value="0"/></div>
      <div><h1>პროდუქტის წონა (კგ) </h1><input id="shippingWeight" type="" value="1" /></div>
      <h1 class="shipping">
        ტრანსპორტირების ღირებულება <span id="shipping">0,00</span>₾
      </h1>
      <h1 class="sum">ჯამური ღირებულება <span id="sum">0,00</span>₾</h1>
    </div>  
  </body>
</html>
